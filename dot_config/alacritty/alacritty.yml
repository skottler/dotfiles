window:
  dimensions:
    columns: 100
    lines: 60

  padding:
    x: 3
    y: 1

  dynamic_padding: false
  decorations: full

  startup_mode: Windowed
  opacity: 1.0

scrolling:
  multiplier: 3

font:
  size: 14.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

custom_cursor_colors: true
colors:
  bright:
    black: '#006488'
    blue: '#178ec8'
    cyan: '#00b39e'
    green: '#51ef84'
    magenta: '#e24d8e'
    red: '#f5163b'
    white: '#fcf4dc'
    yellow: '#b27e28'
  cursor:
    cursor: '#f34b00'
    text: '#002831'
  normal:
    black: '#002831'
    blue: '#2176c7'
    cyan: '#259286'
    green: '#6cbe6c'
    magenta: '#c61c6f'
    red: '#d11c24'
    white: '#eae3cb'
    yellow: '#a57706'
  primary:
    background: '#001e27'
    foreground: '#9cc2c3'
  selection:
    background: '#003748'
    text: '#7a8f8e'
